<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musical Event Registration</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container" style="text-align: center;">
<!-- Header Section -->
<header>
<h1><i class="fas fa-music"></i> Moni Chara Shunyo Lage</h1>
<p class="subtitle">Presented by</p>
<p class="subtitle"> <strong>Nogor Baul Princeton</strong></p>  
</header>

<!-- Event Details Section -->
<section class="event-details">
<div class="flier-container">
<img src="flier.jpeg" alt="Event Flier" class="event-flier">
</div>

<div class="details">
<h2><i class="fas fa-calendar-alt"></i> Event Details</h2>
<div class="detail-item">
<i class="fas fa-info-circle"></i>
<span><strong>Live performances, food and adda</strong></span>
</div>
<div class="detail-item">
<i class="fas fa-map-marker-alt"></i>
<span><strong>Princeton All Saints Church</strong></span>
</div>
<div class="detail-item">
<i class="fas fa-clock"></i>
<span><strong>June 07, 2026 | 5:30 PM </strong></span>
</div>

<button class="register-btn" id="openRegistration">
<i class="fas fa-user-plus"></i> Register Now
</button>
</div>
</section>

<!-- Registration Modal -->
<div class="modal" id="registrationModal">
<div class="modal-content">
<span class="close">&times;</span>
<h2><i class="fas fa-edit"></i> Event Registration</h2>

<form id="registrationForm" action="https://submit-form.com/OeJ7aPuUE" method="POST">
<input type="hidden" name="registration_date" id="regDate"> 

<div class="form-group">
<label for="fullName"><i class="fas fa-user"></i> Full Name *</label>
<input type="text" id="fullName" name="fullName" required>
</div>

<div class="form-group">
<label for="email"><i class="fas fa-envelope"></i> Email *</label>
<input type="email" id="email" name="email" required>
</div>

<div class="form-group">
<label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
<input type="tel" id="phone" name="phone">
</div>

<div class="form-group">
<label for="attendees"><i class="fas fa-users"></i> Number of Attendees *</label>
<select id="attendees" name="attendees" required>
<option value="">Select</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5+</option>
</select>
</div>

<div class="form-group">
<label for="foodPreference"><i class="fas fa-utensils"></i> Food Preference *</label>
<select id="foodPreference" name="foodPreference" required>
<option value="">Select</option>
<option value="vegetarian">Vegetarian</option>
<option value="non-vegetarian">Non-Vegetarian</option>
</select>
</div>

<div class="form-group">
<label for="donation"><i class="fas fa-donate"></i>Donation Amount ($) *</label>
<input type="number" id="donation" name="donation" min="0" step="1" required>
</div>

<div class="form-group">
<label for="comments"><i class="fas fa-comment"></i>Additional Comments</label>
<textarea id="comments" name="comments" rows="3"></textarea>
</div>

<button type="submit" class="submit-btn">
<i class="fas fa-paper-plane"></i> Submit Registration
</button>
</form>
</div>
</div>
